<html>
  <head>
    <meta charset="UTF-8">
    <script type="application/javascript" src="/common/constants.js"></script>
    <script type="application/javascript" src="/extlib/Configs.js"></script>
    <script type="application/javascript" src="/common/common.js"></script>
    <script type="application/javascript" src="/common/permissions.js"></script>
    <script type="application/javascript" src="/extlib/Options.js"></script>
    <script type="application/javascript" src="/extlib/l10n.js"></script>
    <script type="application/javascript" src="/options/init.js"></script>
    <link rel="stylesheet" type="text/css" href="/resources/ui-color.css"/>
    <link rel="stylesheet" type="text/css" href="options.css"/>
  </head>
  <body>
    <!--
    <p><label><input id="searchPermission"
                     type="checkbox">
              __MSG_config_searchPermission_label__</label></p>
    -->
    <p>__MSG_config_theme_caption__
       <label><input type="radio"
                     name="theme" value="default">
         __MSG_config_theme_default__</label>
       <label><input type="radio"
                     name="theme" value="dark">
         __MSG_config_theme_dark__</label>
    </p>
    <p><label><input id="applyThemeColorToIcon"
                     type="checkbox">
             __MSG_config_applyThemeColorToIcon_label__</label></p>

    <fieldset>
      <legend>__MSG_config_defaultOpenIn_caption__</legend>
      <ul>
        <li><label><input type="radio"
                          name="defaultOpenIn" value="0">
              __MSG_config_defaultOpenIn_current__</label></li>
        <li><label><input type="radio"
                          name="defaultOpenIn" value="1">
              __MSG_config_defaultOpenIn_tab__</label>
            <p class="sub">
              <label><input id="recycleBlankCurrentTab"
                            type="checkbox">
                     __MSG_config_recycleBlankCurrentTab_label__</label></p>
            <p class="sub">
              <label>__MSG_config_recycleTabUrlPattern_label__
                     <input id="recycleTabUrlPattern"
                            type="text"
                            size="30"></label></p></li>
        <li><label><input type="radio"
                          name="defaultOpenIn" value="2">
              __MSG_config_defaultOpenIn_window__</label></li>
      </ul>
      <p><label><input id="closeAfterSearch"
                       type="checkbox">
               __MSG_config_closeAfterSearch_label__</label></p>
    </fieldset>
    <fieldset>
      <legend>__MSG_config_accelActionOpenIn_caption__</legend>
      <ul>
        <li><label><input type="radio"
                          name="accelActionOpenIn" value="0">
              __MSG_config_defaultOpenIn_current__</label></li>
        <li><label><input type="radio"
                          name="accelActionOpenIn" value="1">
              __MSG_config_defaultOpenIn_tab__</label></li>
        <li><label><input type="radio"
                          name="accelActionOpenIn" value="3">
              __MSG_config_defaultOpenIn_backgroundTab__</label></li>
        <li><label><input type="radio"
                          name="accelActionOpenIn" value="2">
              __MSG_config_defaultOpenIn_window__</label></li>
      </ul>
    </fieldset>

    <p><label>__MSG_config_defaultEngine_label__
              <input id="defaultEngine"
                     type="text"
                     size="30"></label></p>
    <p><label><input id="fillFieldWithSelectionText"
                     type="checkbox">
             __MSG_config_fillFieldWithSelectionText_label__</label></p>
    <p><label><input id="clearFieldAfterSearch"
                     type="checkbox">
             __MSG_config_clearFieldAfterSearch_label__</label></p>
    <p class="sub">
      <label>__MSG_config_clearFieldAfterSearchDelay_before__
             <input id="clearFieldAfterSearchDelay"
                    type="number"
                    size="10">
             __MSG_config_clearFieldAfterSearchDelay_after__</label></p>
    <p><label><input id="clearFocusByInput"
                     type="checkbox">
             __MSG_config_clearFocusByInput_label__</label></p>

    <h1>__MSG_config_bookmarks_caption__</h1>
    <p>__MSG_config_bookmarks_clearCache_description__</p>
    <p><button id="clearCache">__MSG_config_bookmarks_clearCache_label__</button></p>

    <h1>__MSG_config_debug_caption__</h1>
    <p><label>__MSG_config_newTabDelay_before__
              <input id="newTabDelay"
                     type="number"
                     size="5">
              __MSG_config_newTabDelay_after__</label></p>
    <p><label>__MSG_config_newWindowDelay_before__
              <input id="newWindowDelay"
                     type="number"
                     size="5">
              __MSG_config_newWindowDelay_after__</label></p>
    <p><label>__MSG_config_favIconProvider_label__
              <input id="favIconProvider"
                     type="text"
                     size="30"></label></p>
    <p><label><input id="debug"
                     type="checkbox">
             __MSG_config_debug_label__</label></p>
    <div id="debug-configs">
      <h2>__MSG_config_all_caption__</h2>
    </div>
  </body>
</html>
